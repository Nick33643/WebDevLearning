				才饮长沙水， 
				又食武昌鱼。 <br/>
				万里长江横渡， 
				极目楚天舒。 <br/>
				不管风吹浪打， 
				胜似闲庭信步， <br/>
				今日得宽余。 
				子在川上曰： <br/>
				逝者如斯夫！ 
				风樯动， <br/>
				龟蛇静， 
				起宠图。 <br/>
				一桥飞架南北， 
				天堑变通途。 <br/>
				更立西江石壁，
				截断巫山云雨， <br/>
				高峡出平湖。

				当惊世界殊。
